<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Charline Mons</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="wrapper">
        <div class="select">
          <select id="city">
            <option value="">Select a city</option>
            <option value="current">My location</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Asia/Tokyo">Tokyo</option>
          </select>
        </div>
        <div id="cities">
          <div class="city" id="montreal">
            <div>
              <h2>Montreal</h2>
              <span class="date"></span>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="lyon">
            <div>
              <h2>Lyon</h2>
              <span class="date"></span>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="hogsmeade">
            <div>
              <h2>Hogsmeade</h2>
              <span class="date"></span>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="lavender-town">
            <div>
              <h2>Lavender Town</h2>
              <span class="date"></span>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>

        <a target="_blank" href="https://world-clock-cm.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="javascript\index.js"></script>
  </body>
</html>
