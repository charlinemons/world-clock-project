<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Charline Mons</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>World Clock</h1>

        <select>
          <option value="">Select a city</option>
          <option value="">Montreal</option>
          <option value="">Paris</option>
          <option value="">Tokyo</option>
        </select>

        <div class="city" id="montreal">
          <div>
            <h2>Montreal</h2>
            <span class="date"></span>
          </div>
          <div class="time"><small>AM</small></div>
        </div>

        <div class="city" id="lyon">
          <div>
            <h2>Lyon</h2>
            <span class="date"></span>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
      <br />
      <footer>
        This project was coded with ðŸ’œ by Charline Mons and is
        <a
          href="https://github.com/charlinemons/world-clock-project"
          target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="javascript\index.js"></script>
  </body>
</html>
